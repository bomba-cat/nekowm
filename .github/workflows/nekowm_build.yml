name: NekoWM Build

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install libxcb
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb1-dev

    - name: Build NekoWM
      run: make
