name: NekoWM Build

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libxcb1-dev \
          libxcb-util0-dev \
          libxcb-keysyms1-dev \
          x11proto-dev

    - name: Build NekoWM
      run: make
